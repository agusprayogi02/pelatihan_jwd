<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tugas Pertemuan 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div class="container m-4">
    <div class="row">
      <div class="col-md-4">
        <input type="text" id="data" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="button" class="btn btn-primary" value="tambah" onclick="tambah()">
      </div>
    </div>

    <div class="card col-md-5 mt-2">
      <ol id="hasil">

      </ol>
    </div>
  </div>
  <script>
    //    hasil=document.getElementById("y");
    //    hasil.innerHTML="<option>Pilih 1</option>"

    a = ["Satu", "Dua", "Tiga"];
    xhasil = document.getElementById("hasil");
    tampil();
    function tampil() {
      xhasil.innerHTML = "";
      a.forEach((b, i) => {
        xhasil.innerHTML += "<li class='m-2'>" + b + " <button class='btn btn-sm btn-danger ms-4' onclick='hapus(" + i + ")'>X</button></li>";
      });
    }

    function hapus(i) {
      a.splice(i, 1);
      tampil();
    }

    function tambah() {
      xdata = document.getElementById("data").value;
      a.push(xdata);
      tampil();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
